<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>IEC telecom</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="page">
    <header class="header clearfix">
      <div class="header__logo">
        <div class="logo">
          <a href="/" class="logo__link">
            <img src="img/logo.png" alt="logo" class="logo__img">
          </a>
          <div class="logo__slogan">
            Satellite Communications & Solutions
          </div>
        </div>
        <!-- /.logo -->
      </div>
      <!-- /.header__logo -->
      <div class="header__contact-short">
        <div class="contact-short">
          <div class="contact-short__title">
            Свяжитесь с нами
          </div>
          <!-- /.contact-short__title -->
          <div class="contact-short__description">
            <div class="contact-short__phone">
            +7 (495) 363-11-12
            </div>
            <!-- /.contact-short__phone -->
            <div class="contact-short__email">
              info-ea@iec-telecom.com
            </div>
            <!-- /.contact-short__email -->
          </div>
          <!-- /.contact-short__description -->
        </div>
        <!-- /.contact-short -->
      </div>
      <!-- /.header__contact-short -->
      <div class="header__form">
        <form action="" method="" class="form clearfix">
          <div class="form__inputs clearfix">
            <input type="text" class="input" placeholder="Логин">
            <input type="text" class="input" placeholder="Пароль">
          </div>
          <!-- /.form__inputs -->
          <div class="form__control">
            <button class="button button_sign">Войти</button>
            <a href="#" class="link link_color_purple">Регистрация</a>
          </div>
          <!-- /.form__control -->
        </form>
        <!-- /.form -->
      </div>
      <!-- /.header__form -->
      <div class="header__about">
        <a href="#" class="about">
          <div class="about__icon"></div>
          <span class="about__title">О компании</span>
        </a>
        <!-- /.about -->
      </div>
      <!-- /.header__about -->
    </header>
    <!-- /.header -->
  </div>
  <!-- /.page -->
<script src="js/script.js"></script>
</body>
</html>
